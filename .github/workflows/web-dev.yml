name: web-dev

on:
  push:
    branches: ["dev"]
    paths:
      - "web/src/*"         # only run when web/src files change
      - ".github/workflows/web-dev.yml"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::608145123666:role/github-web-dev
          aws-region: ap-south-1

      - name: Sync to S3 (dev)
        run: |
          aws s3 sync web/src s3://project1-serverless-dev-website --delete --acl public-read

